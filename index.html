<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="skin/default.css" />
		<style>
			button{padding: 4px 8px; margin-top: 40px;}
			.formGroup{margin-bottom: 20px;}
			input {font-size: 20px;}
			select {
				width: 200px;
				padding: 0 5px;
				height: 50px;
				line-height: 50px;
				border: 1px solid #673ab7;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>样式可在皮肤文件中自定义修改</div>
		radio标签：
		<div id="sex" class="formGroup">
			<label >性别：</label>
			<label>
				<input name="sex" type="radio" suform value="2" /><span>男</span>
			</label>
			<label>
				<input name="sex" type="radio" suform value="1" /><span>女</span>
			</label>

		</div>
		
		cheackBox标签：
		<div id="love" class="formGroup">
			<label >爱好：</label>
			<label>
				<input name="love" type="checkbox" suform value="1" /><span>吃</span>
			</label>
			<label>
				<input name="love" type="checkbox" suform value="2" /><span>睡</span>
			</label>
			<label>
				<input name="love" type="checkbox" suform value="3" /><span>玩</span>
			</label>
		</div>
		
		select标签：
		<div id="job" class="formGroup">
			<label >职业：</label>
			<select suform>
				<option value="1">运动员</option>
				<option value="1">IT</option>
				<option value="1">美容美发</option>
				<option value="1">农民</option>
				<option value="1">自由职业者</option>
				<option value="1">无业</option>
			</select>
		</div>
		
		<button id="data-add">数据变更</button>
		<button id="data-re">重新渲染</button>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="src/suform.js" ></script>
		<script type="text/javascript">
			$("#data-add").on('click', function(){
				$("#love").append(
					'<label><input name="love" type="checkbox" suform value="4" /><span>乐</span></label>'
				);

				$("#sex").append(
					'<label><input name="sex" type="radio" suform value="3" /><span>未知</span></label>'
				);

				$('#job select').append(
					'<option value="1">猎人</option>'
				);
			})

			$("#data-re").on('click', function(){
				suform.update();
			})

			$("select").on("change", function(){
				alert("切换了选项");
			})
			
		</script>
	</body>
</html>
